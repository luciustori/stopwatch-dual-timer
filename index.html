<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swim Meet Stopwatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0b132b;
      --card: #1c2541;
      --accent: #5bc0be;
      --text: #eaeaea;
      --muted: #9aa5b1;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1c2541, #0b132b);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 420px;
      width: 100%;
      padding: 32px 24px;
      text-align: center;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
    }

    p {
      margin: 0 0 28px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin-bottom: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #001219;
      background: var(--accent);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:last-child {
      margin-bottom: 0;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(91,192,190,0.35);
    }

    footer {
      margin-top: 20px;
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Swim Meet Stopwatch</h1>
    <p>Competition-ready timing tools</p>

    <div class="card">
      <a class="btn" href="single_timer.html">
        üèä Single Timer
      </a>

      <a class="btn" href="dual_timer.html">
        üèÅ Dual Timer
      </a>
    </div>

    <footer>
      Built for training & competition
    </footer>
  </div>
</body>
</html>
