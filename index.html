<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swim Stopwatch Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #0b132b, #1c2541);
      color: #eaeaea;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrap {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
    }

    h1 {
      margin-bottom: 6px;
      font-size: 1.7rem;
    }

    p {
      margin-bottom: 24px;
      color: #9aa5b1;
      font-size: 0.9rem;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin-bottom: 14px;
      border-radius: 14px;
      background: #5bc0be;
      color: #001219;
      font-size: 1.05rem;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 18px;
      font-size: 0.75rem;
      color: #9aa5b1;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Swim Stopwatch</h1>
    <p>Select timing mode</p>

    <div id="menu"></div>

    <div class="footer">
      luciustori â€¢ GitHub Pages
    </div>
  </div>

  <script>
    const repoOwner = "luciustori";
    const repoName  = "stopwatch-dual-timer";
    const branch    = "main";

    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/?ref=${branch}`;

    fetch(apiUrl)
      .then(res => res.json())
      .then(files => {
        const menu = document.getElementById("menu");

        files
          .filter(f =>
            f.type === "file" &&
            f.name.endsWith(".html") &&
            f.name !== "index.html"
          )
          .forEach(f => {
            const a = document.createElement("a");
            a.href = f.name;
            a.className = "btn";
            a.textContent = f.name
              .replace(".html", "")
              .replace(/_/g, " ")
              .toUpperCase();

            menu.appendChild(a);
          });
      })
      .catch(() => {
        document.getElementById("menu").innerHTML =
          "<p>Failed to load menu</p>";
      });
  </script>
</body>
</html>
